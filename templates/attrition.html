<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attrition Prediction</title>
</head>
<body>
    <h1>Attrition Prediction</h1>
    <form method="POST" action="/attrition">
        <!-- Age -->
        <label for="Age">Age:</label>
        <input type="number" name="Age" id="Age" required><br>

        <!-- Distance From Home -->
        <label for="DistanceFromHome">Distance From Home (miles):</label>
        <input type="number" name="DistanceFromHome" id="DistanceFromHome" required><br>

        <!-- Total Work Experience In Years -->
        <label for="TotalWorkExperienceInYears">Total Work Experience (years):</label>
        <input type="number" name="TotalWorkExperienceInYears" id="TotalWorkExperienceInYears" required><br>

        <!-- Experience Years In Current Role -->
        <label for="ExperienceYearsInCurrentRole">Experience Years In Current Role:</label>
        <input type="number" name="ExperienceYearsInCurrentRole" id="ExperienceYearsInCurrentRole" required><br>

        <!-- Years With Current Manager -->
        <label for="YearsWithCurrManager">Years With Current Manager:</label>
        <input type="number" name="YearsWithCurrManager" id="YearsWithCurrManager" required><br>

        <!-- Employee Job Involvement -->
        <label for="EmpJobInvolvement">Employee Job Involvement:</label>
        <input type="number" name="EmpJobInvolvement" id="EmpJobInvolvement" required><br>

        <!-- Experience Years At This Company -->
        <label for="ExperienceYearsAtThisCompany">Experience Years At This Company:</label>
        <input type="number" name="ExperienceYearsAtThisCompany" id="ExperienceYearsAtThisCompany" required><br>

        <!-- Employee Environment Satisfaction -->
        <label for="EmpEnvironmentSatisfaction">Employee Environment Satisfaction:</label>
        <input type="number" name="EmpEnvironmentSatisfaction" id="EmpEnvironmentSatisfaction" required><br>

        <!-- OverTime -->
        <label for="OverTime">OverTime:</label>
        <select name="OverTime" id="OverTime" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select><br>

        <!-- Marital Status -->
        <label for="MaritalStatus">Marital Status:</label>
        <select name="MaritalStatus" id="MaritalStatus" required>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
        </select><br>

        <!-- Employee Job Role -->
        <label for="EmpJobRole">Employee Job Role:</label>
        <select name="EmpJobRole" id="EmpJobRole" required>
            <option value="Business Analyst">Business Analyst</option>
            <option value="Data Scientist">Data Scientist</option>
            <option value="Delivery Manager">Delivery Manager</option>
            <!-- Add other job roles here -->
        </select><br>

        <button type="submit">Predict Attrition</button>
    </form>
    
    <!-- Display the prediction result here -->
    {% if prediction is defined %}
        {% if prediction == 0 %}
            <p>No attrition predicted. Employee is likely to stay.</p>
        {% else %}
            <p>Attrition predicted. Employee may leave the company.</p>
        {% endif %}
    {% endif %}
</body>
</html>
